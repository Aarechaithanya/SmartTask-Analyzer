<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR & Summary Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #bbb;
        }

        h2 {
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
            width: 100%;
        }

        button {
            background: #0066ff;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0047b3;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 14px;
            resize: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>OCR + Text Summarization Tool</h2>

    <input type="file" id="imageInput" accept="image/*">

    <button onclick="uploadImage()">Process</button>

    <div class="loader" id="loader">Processing... Please wait.</div>

    <textarea id="ocrText" placeholder="Extracted OCR text will appear here..." readonly></textarea>
    <textarea id="summaryText" placeholder="Summary will appear here..." readonly></textarea>
</div>

<script>
    async function uploadImage() {
        const fileInput = document.getElementById("imageInput");
        const loader = document.getElementById("loader");

        if (fileInput.files.length === 0) {
            alert("Please select an image first");
            return;
        }

        let formData = new FormData();
        formData.append("image", fileInput.files[0]);

        loader.style.display = "block";

        try {
            const response = await fetch("http://127.0.0.1:5000/process", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            loader.style.display = "none";

            document.getElementById("ocrText").value = data.ocr_text;
            document.getElementById("summaryText").value = data.summary;

        } catch (error) {
            loader.style.display = "none";
            alert("Error processing the image.");
            console.error(error);
        }
    }
</script>

</body>
</html>
